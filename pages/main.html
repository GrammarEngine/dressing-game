<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <title>Fashion Clothes Shop</title>
    <script src="../src/common-scripts.js" type="module"></script>
    <script src="../src/main.js" type="module"></script>
    <script src="../src/preload.js"></script>
  </head>
  <body>
    <button class="exit" id="exit">Go Home</button>
    <div class="loading" id="loading">Loading...</div>
    <div class="field" id="field">
        <div class="hats" id="hats">
          <img class="hat" id="hat">
          <button class="previous" id="prev_hat"><</button>
          <button class="next" id="next_hat">></button>
        </div>
        <div class="uppers" id="uppers">
          <img class="upper" id="upper">
          <button class="previous" id="prev_upper"><</button>
          <button class="next" id="next_upper">></button>
        </div>
        <div class="lowers" id="lowers">
          <img class="lower" id="lower">
          <button class="previous" id="prev_lower"><</button>
          <button class="next" id="next_lower">></button>
        </div>
        <div class="shoes" id="shoes">
          <img class="shoe" id="shoe">
          <button class="previous" id="prev_shoe"><</button>
          <button class="next" id="next_shoe">></button>
        </div>
        <img class="boy" id="boy" src="../assets/boy.avif">
        <img class="girl" id="girl" src="../assets/girl.avif">
    </div>
  </body>
</html>
